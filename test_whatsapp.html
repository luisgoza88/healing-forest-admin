    <script>
      // Firebase config
      const firebaseConfig = {

      firebase.initializeApp(firebaseConfig);

      async function getWhatsAppConfig() {
        const doc = await db.collection('integrations').doc('whatsapp').get();
        if (!doc.exists) {
          alert('Primero configura WhatsApp en setup_whatsapp.html');
          return null;
        }
        return doc.data();
      }

      async function sendWhatsApp(to, message) {
        const config = await getWhatsAppConfig();
        if (!config) return;

        const accountSid = config.accountSid;
        const authToken = config.authToken;
        const from =
          config.mode === 'sandbox'
            ? 'whatsapp:+14155238886'
            : `whatsapp:${config.fromNumber}`;

        // Using a proxy service since we can't call Twilio directly from browser
        const proxyUrl = 'https://api.allorigins.win/post';
        const twilioUrl = `https://api.twilio.com/2010-04-01/Accounts/${accountSid}/Messages.json`;

        const formData = new URLSearchParams();
        formData.append('From', from);
        formData.append('To', `whatsapp:${to}`);
        formData.append('Body', message);

        try {
          const response = await fetch(proxyUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              url: twilioUrl,
              options: {
                method: 'POST',
                headers: {
                  Authorization: 'Basic ' + btoa(accountSid + ':' + authToken),
                  'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString(),
              },
            }),
          });

          const result = await response.json();
          return result;
        } catch (error) {
          console.error('Error:', error);
          throw error;
        }
      }

Gracias por confiar en Healing Forest! üå≥`;

      function showResult(message, type = 'info') {
